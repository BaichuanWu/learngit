{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Flasy - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>
    <p>New user?<a href="{{ url_for('auth.register') }}">
        Click here to register</a></p>
    <p>Forgot Your password?
        <a href="{{ url_for('auth.password_reset_request') }}">
            Click here to reset
        </a></p>
{% endblock %}
