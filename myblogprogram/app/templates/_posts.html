<div>
    {% for post in posts %}
    <li class="sub-ful">
        <div class="div-left40">
            <a href="{{ url_for('main.user',username=post.author.username) }}">
                <img src="{{ post.author.gravatar(size=40) }}" class="img-rounded mar-right">
            </a>
        </div>
        <div class="div-right post-date">{{ moment(post.timestamp).fromNow() }}</div>
        <div class="post-author">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                     {{ post.author.username }}
            </a>
        </div>
        <div class="post-body">{{ post.body }}</div>
    </li>
    {% endfor %}
</div>
